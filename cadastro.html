<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="icon" href="./logo_ico.svg" type="image/x-icon" />
</head>

<body>
  <div class="register-container" id="registerContainer" style="display: flex">
    <div class="register-box">
      <nav class="navbar">
        <ul class="navbar-menu">
          <!-- teste -->
          <li>
            <a href="#">
              <img src="./logo_apex.svg" alt="apex" />
            </a>
          </li>
        </ul>
      </nav>
      <div>
        <h1>Crie sua conta</h1>
        <p>Insira os dados necessários para o cadastro</p>
        <form id="registrationForm">
          <div class="input-group">
            <label for="fullName">Nome completo</label>
            <input id="fullName" placeholder="Digite seu nome" required />
          </div>
          <div class="input-group">
            <label for="registerEmail">E-mail</label>
            <input type="email" id="registerEmail" placeholder="Digite seu e-mail" required />
          </div>
          <div class="input-group">
            <label for="registerPassword">Senha</label>
            <div class="password-container">
              <input type="password" id="registerPassword" placeholder="Digite sua senha" required />
              <i class="bi bi-eye" id="toggleRegisterPasswordVisibility"></i>
            </div>
          </div>
          <div class="input-group">
            <label for="confirmPassword">Confirme sua senha</label>
            <div class="password-container">
              <input type="password" id="confirmPassword" placeholder="Confirme sua senha" required />
              <i class="bi bi-eye" id="toggleConfirmPasswordVisibility"></i>
            </div>
          </div>

          <div class="form-group">
            <div class="form-check signup">

              <label class="form-check-label" for="gridCheck">
                Li e aceito os termos e condições
              </label>
              <input class="form-check-input" type="checkbox" id="gridCheck">
            </div>
          </div>

          <div class="links"></div>

          <button type="submit" class="login-btn">Criar conta</button>
        </form>
        <div class="signup">
          <p>
            Já tem uma conta? <a href="index.html" class="register-button" id="startSession">Iniciar sessão</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <script src="jquery-3.7.1.min.js" type="text/javascript"></script>
  <script src="index.js" type="text/javascript"></script>
</body>

</html>
