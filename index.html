<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="icon" href="./logo_ico.svg" type="image/x-icon" />
</head>

<body>
  <div class="login-container" id="loginContainer" style="display: flex">
    <div class="login-box">
      <nav class="navbar">
        <ul class="navbar-menu">
          <li>
            <a href="#">
              <img src="./logo.svg" alt="apex" />
            </a>
          </li>
        </ul>
      </nav>
      <div>
        <h1>Iniciar sessão</h1>
        <p>Insira login e senha para acessar sua conta</p>
        <form id="loginForm">
          <div class="input-group">
            <label for="userEmail">E-mail</label>
            <input type="email" id="userEmail" placeholder="Digite seu e-mail" required />
          </div>
          <div class="input-group">
            <label for="userPassword">Senha</label>
            <div class="password-container">
              <input type="password" id="userPassword" placeholder="Digite sua senha" required />
              <i class="bi bi-eye" id="togglePasswordVisibility"></i>
            </div>
          </div>
          <div class="links">
            <a href="#" class="forgot-password">Esqueci minha senha</a>
          </div>
          <button type="submit" class="login-btn">Iniciar sessão</button>
        </form>
        <div class="signup">
          <p>
            Não possui conta?
            <a href="cadastro.html" class="register-button" id="registerButton">Criar uma conta agora</a>
          </p>
        </div>
      </div>
      <p class="confirm-text">
        Confirmo que tenho pelo menos 18 anos e concordo com os
        <a href="#">Termos e Condições</a> e a
        <a href="#">Política de Privacidade</a>.
      </p>
    </div>
  </div>
  <script src="jquery-3.7.1.min.js" type="text/javascript"></script>
  <script src="index.js" type="text/javascript"></script>
</body>

</html>
